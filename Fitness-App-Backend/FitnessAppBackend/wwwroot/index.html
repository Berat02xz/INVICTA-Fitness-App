<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #0f0;
            margin-bottom: 40px;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            border-radius: 8px;
            border: none;
            width: 250px;
            cursor: pointer;
            background: #0f0;
            color: #111;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #5f5;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <div class="dashboard-container">
        <button onclick="goToLogs()">View Server Logs</button>
        <!-- Add more admin functions here as needed -->
    </div>

    <script>
        function goToLogs() {
            window.location.href = '/logs.html';
        }
    </script>
</body>
</html>
