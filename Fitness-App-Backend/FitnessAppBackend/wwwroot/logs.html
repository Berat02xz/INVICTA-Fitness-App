<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Logs</title>
    <style>
        body {
            font-family: monospace;
            background: #111;
            color: #0f0;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #5f5;
            margin-bottom: 10px;
        }

        .login-form {
            background: #000;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin-bottom: 20px;
        }

        input {
            background: #222;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 8px;
            border-radius: 4px;
            font-family: monospace;
            margin-right: 10px;
        }

        button {
            background: #0a0;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }

        button:hover {
            background: #0f0;
        }

        pre {
            background: #000;
            padding: 10px;
            border-radius: 8px;
            max-height: 80vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .log-card {
            background: #1a1a1a;
            border-left: 3px solid #0f0;
            border-radius: 4px;
            padding: 10px 12px;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
            transition: all 0.2s ease;
        }

        .log-card:hover {
            background: #222;
            border-left-color: #0ff;
        }

        .log-timestamp {
            font-size: 0.75em;
            color: #555;
            opacity: 0.7;
            font-weight: normal;
            letter-spacing: 0.5px;
        }

        .log-content {
            color: #0f0;
            font-size: 0.95em;
            font-weight: 500;
            margin-left: 8px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Server Logs</h2>
    
    <div id="loginForm" class="login-form">
        <input type="password" id="passcodeInput" placeholder="Enter passcode" />
        <button onclick="authenticate()">Access Logs</button>
        <div id="errorMsg" style="color: #f00; margin-top: 10px;"></div>
    </div>

    <pre id="logContainer" class="hidden">Loading logs...</pre>

    <script>
const logContainer = document.getElementById("logContainer");
const loginForm = document.getElementById("loginForm");
const passcodeInput = document.getElementById("passcodeInput");
const errorMsg = document.getElementById("errorMsg");
let passcode = null;
let intervalId = null;

async function loadLogs(){
    if (!passcode) return;
    
    try {
        const res = await fetch('/api/logs', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ passcode: passcode })
        });
        
        if(!res.ok){
            logContainer.textContent = "Unauthorized or invalid passcode.";
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            loginForm.classList.remove('hidden');
            logContainer.classList.add('hidden');
            errorMsg.textContent = "Session expired. Please login again.";
            passcode = null;
            return;
        }
        
        const data = await res.json();
        logContainer.innerHTML = ''; // Clear previous content
        data.forEach(log => {
            const card = document.createElement('div');
            card.className = 'log-card';
            
            // Parse log entry: "timestamp | message"
            const parts = log.split(' | ');
            if (parts.length >= 2) {
                const timestamp = parts[0];
                const message = parts.slice(1).join(' | ');
                
                const timestampSpan = document.createElement('span');
                timestampSpan.className = 'log-timestamp';
                timestampSpan.textContent = timestamp;
                
                const contentSpan = document.createElement('span');
                contentSpan.className = 'log-content';
                contentSpan.textContent = message;
                
                card.appendChild(timestampSpan);
                card.appendChild(contentSpan);
            } else {
                card.textContent = log;
            }
            
            logContainer.appendChild(card);
        });
        logContainer.scrollTop = logContainer.scrollHeight;
    } catch(err){
        logContainer.textContent = "Error loading logs: " + err.message;
    }
}

async function authenticate() {
    const inputPasscode = passcodeInput.value.trim();
    if (!inputPasscode) {
        errorMsg.textContent = "Please enter a passcode.";
        return;
    }
    
    errorMsg.textContent = "";
    passcode = inputPasscode;
    
    try {
        const res = await fetch('/api/logs', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ passcode: passcode })
        });
        
        if (res.ok) {
            loginForm.classList.add('hidden');
            logContainer.classList.remove('hidden');
            await loadLogs();
            intervalId = setInterval(loadLogs, 2000);
        } else {
            errorMsg.textContent = "Invalid passcode. Access denied.";
            passcode = null;
        }
    } catch(err) {
        errorMsg.textContent = "Error: " + err.message;
        passcode = null;
    }
}

// Allow Enter key to submit
passcodeInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        authenticate();
    }
});
    </script>
</body>
</html>
